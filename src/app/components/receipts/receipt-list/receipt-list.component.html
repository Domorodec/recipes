<h5 class="card-header">Přehled posledních přidaných receptů</h5>
<div class="receipt-list-empty" *ngIf="receipts && receipts.length == 0">Nebyl nalezen žádný
  recept
</div>
<ul *ngFor="let receipt of receipts; let i = index" class="receipt-list">
  <li class="text-monospace font-weight-bold"><span
    style="margin-right: 5px">{{(i + 1 + '.').toString()}}</span>{{receipt.name | dots: 20}}</li>
  <li class="text-monospace">Kategorie: {{receipt.category}}</li>
  <br/>
  <li><img [src]=receipt.img alt="foto"></li>
  <br/>
  <li class="font-weight-light">{{receipt.content}}</li>
</ul>
